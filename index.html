<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header> 
        <div class="logo">
         <img src="./assets/images/logo-colour.png">
        </div>
    </header> 

    <!--left side bar-->
    <main>
        <aside>
            <div class="search-section">
                 <input type="text" id="location" placeholder="Enter location">
                 <button id="search">search</button>
                 <div id="error"></div>
            </div>
            <div class="recent-section" id="recent-locations">
            </div>
        </aside>
<!--Main weather section-->
        <section>
            <div id="weather-section">
                <div class="weather-location" id="location-name">Enter location</div>
            </div>
            <div class="weather-info">
                <div class="temperature">
                    <span>Current Temperature</span>
                    <span id="temp_value"></span>
                </div>
                <div class="wind">
                    <span>Wind</span>
                    <span id="wind-value"></span>
                </div>
                <div class="humidity">
                    <span>humidity</span>
                    <span id="humidity-value"></span>
                </div>
                <div class="uv-index">
                    <span>UV Index</span>
                    <span id="uv-value"></span>
                </div>
            </div>

            <div id="player-section">
                <h1> Youtube Playlist</h1>
                <div id="player"></div>
            </div>
        </section>
    </main>

    <footer id="contact">
      <h2>Contact Us</h2>
      <p>moodifycontact@gmail.com</p>
    </footer>

</body>
<script src="assets/script.js"></script>
</html>
